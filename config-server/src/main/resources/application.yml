server:
  port: 8888

management:
  health:
    livenessstate.enable: true
    readinessstate.enable: true
  endpoint.health.probes.enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ohanke/game-shop-config